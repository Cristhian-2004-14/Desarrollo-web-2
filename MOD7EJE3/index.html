<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Masonry Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="gallery-grid">
        
        <article class="card">
            <figure>
                <img src="1.jpeg" alt="Bosque">
            </figure>
            <div class="card-content">
                <h3>Naturaleza</h3>
                <p>Vista del bosque.</p>
            </div>
        </article>

        <article class="card card-tall">
            <figure>
                <img src="2.jpeg" alt="Cascada">
            </figure>
            <div class="card-content">
                <h3>Aventura</h3>
                <p>Explorando cascadas altas.</p>
            </div>
        </article>

        <article class="card card-wide">
            <figure>
                <img src="3.jpeg" alt="Paisaje">
            </figure>
            <div class="card-content">
                <h3>Horizonte</h3>
                <p>Un paisaje amplio para probar el grid.</p>
            </div>
        </article>

        <article class="card">
            <figure>
                <img src="4.jpeg" alt="Gato">
            </figure>
            <div class="card-content">
                <h3>Mascotas</h3>
                <p>Un gato curioso.</p>
            </div>
        </article>

        <article class="card card-big">
            <figure>
                <img src="5.jpeg" alt="Ciudad">
            </figure>
            <div class="card-content">
                <h3>Urbanismo</h3>
                <p>La ciudad nunca duerme.</p>
            </div>
        </article>

        <article class="card card-tall">
            <figure>
                <img src="7.jpeg" alt="Arquitectura">
            </figure>
            <div class="card-content">
                <h3>Diseño</h3>
                <p>Estructuras complejas.</p>
            </div>
        </article>

    </main>
</body>
</html>
